<!DOCTYPE html>
<html ng-app="fiveKings">
  <head>
    <meta charset="utf-8">
    <title>The War of the Five Kings!</title>

    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>

    <script src="scripts/app.module.js"></script>
    <script src="scripts/app.config.js"></script>

    <link rel="stylesheet" href="vendors/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/styles.css"/>

    <base href="/" />
  </head>
  <body>
    <main class="container">
      <header id="navigation">
        <h1>The War of the Five Kings!</h1>
        <div class="row">
          <div id="buttonLinks" class="col-lg-offset-3 col-lg-6">
            <a class="btn btn-danger" href="/joffrey" role="button">King Joffrey</a>
            <a class="btn btn-danger" href="/renly" role="button">King Renly</a>
            <a class="btn btn-danger" href="/stannis" role="button">King Stannis</a>
            <a class="btn btn-danger" href="/robb" role="button">King Robb</a>
            <a class="btn btn-danger" href="/balon" role="button">King Balon</a>
          </div>
        </div>
      </header>
      <ng-view></ng-view>
      <footer>
        <h4>All images are from HBO's 'Game of Thrones'</h4>
      </footer>
    </main>
  </body>
</html>
